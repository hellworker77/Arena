# Server address and port
server_address = "127.0.0.1:6808"

# Server mode "rest" or "grpc"
server_mode = "rest"

# Storage type: "local" or "s3"
storage_type = "local"

# Allowed MIME types (empty = all allowed)
allowed_mime_types = ["image/png", "image/jpeg", "application/pdf", "text/plain"]

# Maximum blob size in bytes
max_blob_size = 10485760  # 10 MB

# CORS settings
cors_allowed_origins = ["*"]

cors_allowed_methods = ["GET", "POST", "PUT", "DELETE"]

cors_allowed_headers = ["Content-Type", "Authorization"]

# Automatic MIME type detection
auto_mime_type_detection = true

# Allow anonymous access
allow_anonymous_access = false

# Enable logging
enable_logging = true

# Enable encryption
enable_encryption = true

# Enable compression
enable_compression = true

# Maximum number of concurrent connections
max_concurrent_connections = 10

#  32 bytes encryption key in base64 format
encryption_key_base64 = "vG2+qK9tN3WlQx8k1yR5FjH7Z6Lb9VhA4wXyC1Z0uIk="

# Compression algorithm (optional)
compression_algorithm = "gzip"

# Compression level (optional, 1-9)
compression_level = 6

# Encryption algorithm (optional)
encryption_algorithm = "aes-256-gcm"

# Logging level
logging_level = "warn"

# Local storage configuration
[storage]
base_path = "./data/blobs"

# S3 storage configuration (optional, used if storage_type = "s3")
[s3]
bucket = "my-bucket-name"
region = "us-east-1"
access_key = "YOUR_ACCESS_KEY"
secret_key = "YOUR_SECRET_KEY"

[jwt]
authority = "http://localhost:5203"
audience = "Microservices"
rotation_interval_secs = 3600
auto_refresh_interval_secs = 300

